<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay Payment Gateway Panel</title>
    <link rel="icon" href="logo.png.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .header img {
            width: 50px;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #0057ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003fbb;
        }

        .account-list {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
        }

        .account-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.png.jpg" alt="Logo">
        <h1>RazorPay Payment Panel</h1>
    </div>

    <button id="enable-notifications">Enable Notifications</button>

    <h2>Add Bank Account</h2>
    <div>
        <div class="form-group">
            <input type="text" id="account-type" placeholder="Account Type (Saving/Current/Corporate)">
        </div>
        <div class="form-group">
            <input type="text" id="account-name" placeholder="Account Holder Name">
        </div>
        <div class="form-group">
            <input type="text" id="account-number" placeholder="Account Number">
        </div>
        <div class="form-group">
            <input type="text" id="ifsc" placeholder="IFSC Code">
        </div>
        <button id="add-account">Add Account</button>
    </div>

    <div class="account-list" id="account-list"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>
    <script src="app.js"></script>
</body>

</html>
