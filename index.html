<html lang="en">

<head>

    <link rel="icon" href="logo.png.jpg" type="image/png">

    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAbYNks_Wbc5ta1DVxK677IUJro28_Xps8",
            authDomain: "razorpay-panels.firebaseapp.com",
            projectId: "razorpay-panels",
            storageBucket: "razorpay-panels.firebasestorage.app",
            messagingSenderId: "414111056846",
            appId: "1:414111056846:web:c0890b7d6a65e416d8e19f",
            measurementId: "G-2JBK6VNVK2"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>

<body>
    <div class="container" id="login-section">
        <h1>Login to Razorpay Panel</h1>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="dashboard-section" style="display:none;">
        <h1>Welcome to Razorpay Panel</h1>

        <input type="text" id="acc-holder" placeholder="Account Holder Name" required />
        <input type="text" id="acc-number" placeholder="Account Number" required />
        <input type="text" id="ifsc" placeholder="IFSC Code" required />

        <select id="acc-type">
            <option value="saving">Saving Account</option>
            <option value="current">Current Account</option>
            <option value="corporate">Corporate Account</option>
        </select>

        <button onclick="addAccount()">Add Bank Account</button>

        <h3>Client Earnings:</h3>
        <div id="earnings">₹0</div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const validUsers = [
            { email: "mithunchauhan16964@gmail.com", password: "@12345" },
            { email: "pagalnafar1696@gmail.com", password: "ayan@123" }
        ];

        let totalEarnings = 0;

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const validUser = validUsers.find(u => u.email === email && u.password === password);

            if (validUser) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                Notification.requestPermission();
            } else {
                alert('Invalid email or password!');
            }
        }

        function addAccount() {
            const holder = document.getElementById('acc-holder').value;
            const accNumber = document.getElementById('acc-number').value;
            const ifsc = document.getElementById('ifsc').value;
            const type = document.getElementById('acc-type').value;

            if (holder && accNumber && ifsc) {
                startFakeNotifications(type);
            } else {
                alert('Please fill all fields');
            }
        }

        function startFakeNotifications(type) {
            setInterval(() => {
                let min, max, commissionRate;

                if (type === 'saving') {
                    min = 100; max = 1000; commissionRate = 3;
                } else if (type === 'current') {
                    min = 1000; max = 10000; commissionRate = 5;
                } else if (type === 'corporate') {
                    min = 5000; max = 50000; commissionRate = 15;
                }

                const amount = Math.floor(Math.random() * (max - min + 1) + min);
                totalEarnings += amount * commissionRate / 100;
                document.getElementById('earnings').innerText = `₹${totalEarnings.toFixed(2)}`;

                if (Notification.permission === 'granted') {
                    new Notification('Payment Credited', {
                        body: `₹${amount} credited to your ${type.charAt(0).toUpperCase() + type.slice(1)} Account`,
                        icon: 'logo.png.jpg'
                    });
                }
            }, 4000);
        }
    </script>
</body>

</html>
