<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Premium Gateway Panel</title>
    <link rel="icon" href="logo.png.jpg" type="image/png"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            color: #00d4ff;
        }

        input, select, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin: 8px 0;
            width: 100%;
            font-size: 1rem;
        }

        button {
            background: #00d4ff;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }

        .card {
            background: #1f1f2e;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .bank-account {
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .connected {
            color: #0f0;
            font-weight: bold;
        }

        .notification {
            background: #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .add-account {
            background: #444;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1><img src="logo.png.jpg" alt="Logo" style="width: 40px; vertical-align: middle;"> Premium Gateway Panel</h1>
        </header>

        <div id="login-section" class="card">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email"/>
            <input type="password" id="password" placeholder="Password"/>
            <button onclick="login()">Login</button>
        </div>

        <div id="dashboard-section" style="display: none;">
            <div class="card">
                <h2>Welcome, <span id="user-email"></span></h2>
            </div>

            <div class="card">
                <h3>Bank Accounts</h3>
                <div id="bank-accounts-list"></div>
                <div class="add-account" onclick="addBankAccountForm()">+</div>
            </div>
        </div>
    </div>

    <script>
        const validEmail = "Demo@gmail.com";
        const validPassword = "@12345";
        let bankAccounts = [];

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === validEmail && password === validPassword) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                document.getElementById('user-email').innerText = email;
                Notification.requestPermission();
            } else {
                alert('Invalid credentials');
            }
        }

        function addBankAccountForm() {
            const accountIndex = bankAccounts.length;
            const formHtml = `
                <div class="bank-account" id="bank-account-${accountIndex}">
                    <select id="usage-type-${accountIndex}">
                        <option value="Collection Card">Collection Card</option>
                        <option value="Payout Account">Payout Account</option>
                    </select>
                    <input type="text" id="bank-name-${accountIndex}" placeholder="Bank Name"/>
                    <input type="text" id="account-holder-${accountIndex}" placeholder="Account Holder Name"/>
                    <input type="text" id="account-number-${accountIndex}" placeholder="Account Number"/>
                    <input type="text" id="ifsc-${accountIndex}" placeholder="IFSC Code"/>
                    <input type="text" id="mobile-${accountIndex}" placeholder="Mobile Number"/>
                    <select id="account-type-${accountIndex}">
                        <option value="Saving">Saving</option>
                        <option value="Current">Current</option>
                    </select>
                    <input type="text" id="bank-upi-${accountIndex}" placeholder="Bank UPI"/>
                    <input type="text" id="username-id-${accountIndex}" placeholder="Username/ID"/>
                    <input type="password" id="password-${accountIndex}" placeholder="Password"/>
                    <button onclick="connectAccount(${accountIndex})" id="connect-btn-${accountIndex}">Connect</button>
                    <span id="status-${accountIndex}"></span>
                </div>
            `;

            document.getElementById('bank-accounts-list').insertAdjacentHTML('beforeend', formHtml);
            bankAccounts.push({ connected: false });
        }

        function connectAccount(index) {
            bankAccounts[index].connected = true;
            document.getElementById(`status-${index}`).innerHTML = `<span class="connected">Connected</span>`;

            simulateDepositNotifications(index);
            alert('Bank Account Connected Successfully');
        }

        function simulateDepositNotifications(index) {
            const accountName = document.getElementById(`account-holder-${index}`).value || 'Your Account';
            
            setInterval(() => {
                const amount = Math.floor(Math.random() * (1000 - 100 + 1)) + 100;
                const now = new Date().toLocaleString();

                new Notification('Bank Deposit', {
                    body: `â‚¹${amount} credited to ${accountName} at ${now}`,
                    icon: 'logo.png.jpg'
                });

            }, Math.floor(Math.random() * (10000 - 5000 + 1)) + 5000);
        }
    </script>

</body>

</html>
