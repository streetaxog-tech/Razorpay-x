<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RazorPay Panel</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        .panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }
        .notification {
            margin-top: 20px;
            font-size: 1.1em;
            color: #00ff00;
        }
    </style>
</head>

<body>

    <img src="logo.png" alt="Logo" width="100"/>
    <h1>RazorPay Panel</h1>

    <div class="panel">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email" /><br/>
        <input type="password" id="password" placeholder="Enter Password" /><br/>
        <button onclick="loginUser()">Login</button>

        <div id="notification" class="notification"></div>
    </div>

    <script type="module">

        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbYNks_Wbc5ta1DVxK677IUJro28_Xps8",
            authDomain: "razorpay-panels.firebaseapp.com",
            projectId: "razorpay-panels",
            storageBucket: "razorpay-panels.firebasestorage.app",
            messagingSenderId: "414111056846",
            appId: "1:414111056846:web:c0890b7d6a65e416d8e19f",
            measurementId: "G-2JBK6VNVK2"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const notificationEl = document.getElementById('notification');

        window.loginUser = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    notificationEl.innerText = "Login Successful!";

                    // Load accounts from Firestore
                    const userDoc = await getDoc(doc(db, 'users', email));
                    if (userDoc.exists()) {
                        const accounts = userDoc.data().accounts || [];
                        notificationEl.innerText += `\nLinked Accounts: ${accounts.length}`;
                    } else {
                        notificationEl.innerText += "\nNo accounts linked.";
                    }

                    startFakeNotifications();
                })
                .catch((error) => {
                    notificationEl.innerText = `Error: ${error.message}`;
                });
        };

        function startFakeNotifications() {
            setInterval(() => {
                const amount = Math.floor(Math.random() * (1000 - 100 + 1)) + 100;
                const messages = [
                    `₹${amount} credited to your Saving Account.`,
                    `₹${amount} added to your Current Account.`,
                    `₹${amount} received in Corporate Account.`
                ];
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                notificationEl.innerText = randomMsg;
            }, 5000);  // Every 5 seconds
        }

    </script>

</body>

</html>
